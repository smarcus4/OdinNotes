<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>
  <h1>Enter a number in the input field to see reults such as your number: squared, cubed, squreroot, and more!</h1>
  <input class="numberInput" type="text">
  <p></p>
  
  <script>
    var input = document.querySelector('.numberInput');
    var para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      var x = num;
      while (x > 1) {
        num *= x-1;
        x--;
      }
      return num;
    }

    function squareRoot(num){
      var newNum = (num**.5).toFixed(2);
      return newNum;

    }

    function circumference(num){
      var cir = (2 * 3.14 * num).toFixed(2);
      return cir;
    }


    input.onchange = function() {
    var num = input.value;
    if (isNaN(num)) {
      para.textContent = 'You need to enter a number!';
    } else {
      para.textContent = num + ' squared is ' + squared(num) + '.\n' +
                          num + ' cubed is ' + cubed(num) + '.\n ' +
                          num + ' factorial is ' + factorial(num) + '.\n'+
                          num + ' Squareroot is ' + squareRoot(num) + '.' +
                          num + ' Circumference ' + circumference(num) + '.';
    }
  }
  </script>
</body>
</html>
